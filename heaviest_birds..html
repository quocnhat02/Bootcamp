<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heaviest Birds Tables</title>
  </head>
  <body>
    <h1>Heaviest Birds</h1>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Animal</th>
          <th colspan="2">Average mass</th>
          <th rowspan="2">Maximum mass</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Ostrich</td>
          <td>104 (230)</td>
          <td>156.8</td>
        </tr>
        <tr>
          <td>Somali Ostrich</td>
          <td>90 (200)</td>
          <td>130</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
